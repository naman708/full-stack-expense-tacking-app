<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Product Form</title>
</head>
<body>
  <div class="container">
    <div class="card-body">
     <h1 class="title">Expense Tracker</h1>
     <form   id="loginform">
     <label for="email" class="form-label">Email</label>
     <input type="email" id="email" name="email" class="form-control" required ><br>
     <label for="pass" class="form-label">Password</label>
     <input type="text" id="pass" name="pass" class="form-control" required ><br>
     <ul id="msg" class="list-group">
     </ul>

      <button type="submit" class="btn btn-dark">Login</button>
    </form>
    <a href="forgotpassword.html">Forgot Password</a><br>
    <a href="signup.html">New user Signin </a>
    
    </div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script >

const login=document.getElementById('loginform');
login.addEventListener('submit',onsubmit);
function onsubmit(e){
    e.preventDefault();
    const EMAIL =document.getElementById('email').value;
    const PASSWORD=document.getElementById('pass').value;
    const obj={
        EMAIL,
        PASSWORD
    };
    axios.post(`http://34.202.235.249:3000/user/login`,obj)
        .then((res) => {
          console.log(res.data);
          if(res.data.success==true){
            window.alert('Login successful');
            localStorage.setItem('token',res.data.token);
            localStorage.setItem('itemperpage',5);
            window.location.href = 'addexpense.html';
          }
          else if(res.data.message=='password is incorrect'){
            window.alert('Login failed. Please check your credentials.');
          }
          else{
            window.alert('invalid email id');
          }
          
        })
        .catch((err) => {
          console.log(err);
        })

};
</script>
