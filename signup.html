<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Product Form</title>
</head>
<body>
  <div class="container">
    <div class="card-body">
     <h1 class="title">Expense Tracker</h1>
     <form  method="POST" id="signinform">
     <label for="uname" class="form-label">Username</label>
     <input type="text" id="uname" name="name" class="form-control" required ><br>
     <label for="email" class="form-label">Email</label>
     <input type="email" id="email" name="email" class="form-control" required ><br>
     <label for="pass" class="form-label">Password</label>
     <input type="text" id="pass" name="pass" class="form-control" required ><br>
     <ul id="msg" class="list-group">
     </ul>

      <button type="submit" class="btn btn-dark">Sign in</button>
    </form>
    <a href="login.html">Existing user Log in</a>

    </div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script >
 const signin=document.getElementById('signinform');
 signin.addEventListener('submit',onsubmit);
 function onsubmit(e){
    e.preventDefault();
    const USERNAME = document.getElementById('uname').value;
    const EMAIL =document.getElementById('email').value;
    const PASSWORD=document.getElementById('pass').value;
    const obj={
        USERNAME,
        EMAIL,
        PASSWORD
    };
    axios.get(`http://34.202.235.249:3000/user/alreadyexist/${EMAIL}`)
    .then((res)=>{
        console.log(res.data.user);
        if(res.data.user.length==0){
            axios.post("http://34.202.235.249:3000/user/signin",obj)
            .then((res)=>{
                console.log(res.data);
            })
            .catch((err)=>{
                console.log(err);
            })  
        }
        else{
            console.log("alreadyauser");
            const msg1=document.getElementById('msg');
            const li=document.createElement('li');
            li.appendChild(document.createTextNode('User already exist.'));
            li.style.color='red';
            msg1.appendChild(li);
            setTimeout(function() {
                msg1.removeChild(li);
              }, 5000);
        }
    })
   

 };
</script>
