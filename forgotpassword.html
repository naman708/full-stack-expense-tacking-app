<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>forgot password</title>
</head>
<body>
    <div class="containr">
        <div class="container">
            <h1 class="title">Enter your email</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" id="cardmsg">
                            <form   id="fpass">
                           <label for="email" class="form-label">Email</label>
                          <input type="email" id="email" name="Email" class="form-control" required ><br>
                          <button type="submit" class="btn btn-dark">Reset Password</button>
                           </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script>
    const form=document.getElementById('fpass');

    form.addEventListener('submit',onsubmit);

    function onsubmit(e){
        e.preventDefault();
        const Email=document.getElementById('email').value;
        const errmsg=document.getElementById('cardmsg');

        console.log(Email);
        const data = {
            Email: Email
        };
        axios.post(`http://localhost:3000/password/forgotpassword`,data)
        .then((res)=>{
            console.log(res.data.userdata);
            if(res.data.success==false){
                const li=document.createElement('li');
                li.appendChild(document.createTextNode('User does not exist'));
                li.style.color='red';
                errmsg.appendChild(li);

                setTimeout(function(){
                    errmsg.removeChild(li);
                },5000);
            }
        })
        .catch((err)=>{
            console.log(err);
        })
        const email=document.getElementById('email').value='';
    };
</script>
